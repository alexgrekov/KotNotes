<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">

        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" fill="currentColor" width="32" height="32" role="img"
                             aria-label="Bootstrap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                            <path d="M6.5 0A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3Zm3 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3Z"/>
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1A2.5 2.5 0 0 1 9.5 5h-3A2.5 2.5 0 0 1 4 2.5v-1ZM10 8a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8Zm-6 4a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1Zm4-3a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z"/>

                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                        <li sec:authorize-url="/notes"><a href="/notes" class="nav-link px-2 text-white">Notes</a>
                        </li>
                        <li sec:authorize-url="/users"><a href="/users" class="nav-link px-2 text-white">Users</a>
                        </li>
                    </ul>

                    <div sec:authorize="!isAuthenticated()" class="text-end">
                        <a type="button" class="btn btn-outline-light me-2" href="/login">Login</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" class="text-end">
                        <a type="button" class="btn btn-outline-light me-2" href="/logout">Logout</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>
