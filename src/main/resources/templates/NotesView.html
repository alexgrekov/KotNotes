<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KotNotes - Notes</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>
<body class="text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/users" class="nav-link px-2 text-white">Users</a></li>
                    <li><a href="/notes" class="nav-link px-2 text-white">Notes</a></li>
                </ul>


                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
</div>

<!--------------------------------------------------------------------------------------------------------------------->

<table class="table table-dark table-borderless">
    <thead>
    <tr>
        <th scope="col">Caption</th>
        <th scope="col">Show</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row"></th>
        <td></td>
        <td>
            <a href="/notes/add" class="btn btn-success">Write new note</a>
        </td>
    </tr>
    <tr th:each="note : ${notes}">
        <th scope="row" th:text="${note.caption}">caption</th>
        <td>
            <form action="/notes/show" method="get">
                <input type="hidden" name="noteId" th:value="${note.id}">
                <input type="submit" class="btn btn-success" value="Open"/>
            </form>
        </td>
        <td>
            <form action="/action/note/delete" method="post">
                <input type="hidden" name="noteId" th:value="${note.id}">
                <input type="submit" class="btn btn-danger" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!--------------------------------------------------------------------------------------------------------------------->

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Â© 2022 KotIndustries</p>

    <a href="/"
       class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/notes" class="nav-link px-2 text-muted">Notes</a></li>
        <li class="nav-item"><a href="/users" class="nav-link px-2 text-muted">Users</a></li>
    </ul>
</footer>
</body>
</html>
